<!DOCTYPE html>
<html>

<head>
    <!-- load stylesheets: Bootstrap v2.3.0 - http://twitter.github.com/bootstrap/index.html -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="../css/popup.css"></link>

    <!-- load javascript: jQuery 1.9.1 - http://jquery.com/ -->
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>

    <!-- load javascript: Bootstrap v2.3.0 - http://twitter.github.com/bootstrap/ -->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/markdown.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="top">
            <div>
                <h3 id="existing-comments-title" hidden="true">Existing Notes</h3>
                <ul id="existing-comments" style="list-style-type:none"></ul>
            </div>
            <div class="create">
                <h4>Add New Tribal Knowledge</h4>
                <form id="addRemark">
                    <textarea id="body" class="form-control" name="body"></textarea>
                    <div class="btn-grp">
                        <button id="save" value="Save Remark">Save</button>
                        <button id="clear" value="Clear">Clear</button>
                        Paste this as a comment in your code:
                        <input type="text" id="comment-link" readonly/>
                    </div>
                </form>
            </div>
        </div>
        <div class="bottom">
            <h4>Preview</h4>
            <div id="preview" class="mode">
                <div id="output" class="content markdown-body"></div>
            </div>
        </div>
    </div>
</body>

</html>
