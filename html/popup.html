<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 25px;
            min-width: 420px;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        input,
        textarea {
            width: 420px;
        }

        input#save {
            font-weight: bold;
            width: auto;
        }

        input#clear {
            font-weight: bold;
            width: auto;
        }

        #preview {
            border-width: thin;
            background-color: #dadada;
        }
    </style>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/markdown.js"></script>
</head>

<body>
    <div>
        <h2>Tribal Knowledge</h2>
        <div>
            <h3 id="existing-comments-title" hidden="true">Existing Notes</h3>
            <ul id="existing-comments" style="list-style-type:none"></ul>
        </div>
        <div>
            <h3>Incorporate New Tribal Knowledge</h3>
            <form id="addRemark">
                <div>
                    <textarea id="body" name="body" rows="6" cols="35"></textarea>
                    <button id="clear" value="Clear">Clear</button>
                    <button id="save" value="Save Remark">Save</button>
                </div>
                <div>
                    <label for="comment-link">Paste this in your code:</label>
                    <input type="text" id="comment-link" />
                </div>
            </form>
            <h4>Preview</h4>
            <div id="preview" class="mode" style="border:1px solid black;">
                <div id="output" class="content markdown-body"></div>
            </div>
        </div>
    </div>
</body>

</html>
