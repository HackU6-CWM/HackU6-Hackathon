<!DOCTYPE html>
<html>

<head>
    <!-- load stylesheets: Bootstrap v2.3.0 - http://twitter.github.com/bootstrap/index.html -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"></link>

    <!-- load javascript: jQuery 1.9.1 - http://jquery.com/ -->
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>

    <!-- load javascript: Bootstrap v2.3.0 - http://twitter.github.com/bootstrap/ -->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/markdown.js"></script>
</head>

<body>
    <!--<div class="container">-->
    <section>
        <h2>Tribal Knowledge</h2>
        <div>
            <h3 id="existing-comments-title" hidden="true">Existing Notes</h3>
            <ul id="existing-comments" style="list-style-type:none"></ul>
        </div>
        <div class="col-lg-12">
            <h3>Incorporate New Tribal Knowledge</h3>
            <form id="addRemark">
                <div class="form-group">
                    <textarea id="body" class="form-control" name="body" rows="6" width="100%"></textarea>
                </div>
                <button id="clear" class="btn btn-danger" value="Clear">Clear</button>
                <button id="save" class="btn btn-primary" value="Save Remark">Save</button>
                <label for="comment-link">Paste this in your code:</label>
                <input type="text" id="comment-link" width="100%" readonly/>
            </form>
            <h4>Preview</h4>
            <div id="preview" class="mode" style="border:1px solid black;">
                <div id="output" class="content markdown-body"></div>
            </div>
        </div>
    </section>
</body>

</html>
